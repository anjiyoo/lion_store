<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lion Restorant</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lion 중화요리에 오신 것을 환영합니다</h1>

    <form action="" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="category" class="form-label">카테고리 선택:</label>
            <select name="category" class="form-select">
                <option value="면류">면류</option>
                <option value="식사류">식사류</option>
                <option value="요리류">요리류</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">음식이름:</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격:</label>
            <input type="text" name="price" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">소개:</label>
            <textarea name="description" rows="4" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">사진</label>
            <input type="file" name="file" class="form-control">
        </div>
        <div class="text-center">
            <input type="submit" value="제출" class="btn btn-success">
        </div>
    </form>
</div>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
