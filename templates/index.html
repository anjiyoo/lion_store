<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lion Restorant</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-3 text-center">Lion 중화요리에 오신 것을 환영합니다</h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'add_food' %}" class="btn btn-primary">제품 등록</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>카테고리</h3>
            <ul class="list-group">
            {% for cat in category %}
                <li class="list-group-item">{{ cat.name }}</li>
            {% endfor %}
            </ul>
        </div>

        <div class="col-md-6">
            <h3>음식</h3>
            <ul class="list-group">
            {% for f in food %}
                <li class="list-group-item">
                    <img src="{{ f.image_url }}" alt="{{ f.name }}" style="width: 50px; height: auto; margin-right: 10px;">
                    {{ f.name }}
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
